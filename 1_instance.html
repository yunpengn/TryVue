<!DOCTYPE html>
<html>
<head>
	<title>Vue.js instance</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<script type="text/javascript">
// Any changes to the data object will be synced.
var data = {
	a: 1,
	error: null
};

// Usually, the Vue instance is named as "vm", which stands for view-model in a MVVM architecture.
var vm = new Vue({
	data: data
});
</script>
</body>
</html>
